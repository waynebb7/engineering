<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Factor Calculator</title>
    <script type="text/javascript" async 
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .math-container {
            font-size: 1.2em;
            margin: 20px 0;
        }
        button, input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        button {
            cursor: pointer;
            background-color: #2E3A87;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #1B246E;
        }
    </style>
</head>
<body>
    <h1>Power Factor Calculator</h1>

    <h2>Enter Electrical Values</h2>
    <p>Enter True Power \( P \) (Watts) and Reactive Power \( Q \) (VAR) to calculate Power Factor:</p>
    
    <label>True Power (P): <input type="number" id="truePower" value="1000"></label>
    <label>Reactive Power (Q): <input type="number" id="reactivePower" value="500"></label>
    <button onclick="calculatePowerFactor()">Calculate Power Factor</button>

    <h2>Power Factor Formula</h2>
    <div class="math-container">
        $$ PF = \cos(\theta) = \frac{P}{S} \quad \text{where} \quad S = \sqrt{P^2 + Q^2} $$
    </div>

    <h2>Calculated Power Factor</h2>
    <p id="pfResult"></p>

    <script>
        function calculatePowerFactor() {
            let P = parseFloat(document.getElementById("truePower").value);
            let Q = parseFloat(document.getElementById("reactivePower").value);
            let S = Math.sqrt(P * P + Q * Q);
            let PF = P / S;

            document.getElementById("pfResult").innerHTML = `Calculated Power Factor: <strong>${PF.toFixed(3)}</strong>`;
        }
    </script>
</body>
</html>
