<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radians to Degrees Converter</title>
    <script type="text/javascript" async 
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .math-container {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .input-container {
            display: grid;
            grid-template-columns: 150px 120px 70px;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            text-align: right;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            text-align: right;
        }
        .unit {
            font-size: 16px;
            text-align: left;
        }
        button {
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #2E3A87;
            color: white;
            border: none;
            width: 100%;
        }
        button:hover {
            background-color: #1B246E;
        }
    </style>
</head>
<body>
    <h1>Radians to Degrees Converter</h1>

    <h2>Enter Angle in Radians</h2>
    
    <div class="input-container">
        <label for="radians">Radians:</label>
        <input type="number" id="radians" value="3.1416">
        <span class="unit">rad</span>
    </div>

    <button onclick="convertToDegrees()">Convert to Degrees</button>

    <h2>Conversion Formula</h2>
    <div class="math-container">
        $$ \text{Degrees} = \text{Radians} \times \frac{180}{\pi} $$
    </div>

    <h2>Converted Degrees</h2>
    <p id="degreesResult"></p>

    <script>
        function convertToDegrees() {
            let radians = parseFloat(document.getElementById("radians").value);
            let degrees = radians * (180 / Math.PI);

            document.getElementById("degreesResult").innerHTML = `Converted Degrees: <strong>${degrees.toFixed(6)}Â°</strong>`;
        }
    </script>
</body>
</html>
