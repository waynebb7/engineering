<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerospace Engineering Calculator Website Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #2E3A87;
        }
        .feedback-container {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0f4f8;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .feedback-container textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            max-width: 100%;
            box-sizing: border-box;
        }
        .feedback-container input[type="submit"] {
            background-color: #2E3A87;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .feedback-container input[type="submit"]:hover {
            background-color: #1C2A5B;
        }
        .description {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .note {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Aerospace Engineering Calculator Website Feedback</h1>
    <div class="feedback-container">
        <p class="description">We appreciate your feedback! Please let us know your thoughts below:</p>
        <form action="mailto:waynebb7@gmail.com" method="post" enctype="text/plain">
            <textarea name="feedback" maxlength="255" placeholder="Enter your feedback here (max 255 characters)" required></textarea>
            <br>
            <input type="hidden" name="subject" value="Aerospace Engineering Website Feedback">
            <input type="submit" value="Send Feedback">
        </form>
        <p class="note">Note: Your feedback will be sent directly to waynebb7@gmail.com.</p>
    </div>
</body>
</html>
