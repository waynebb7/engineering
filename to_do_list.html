<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            flex-grow: 1;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2E3A87;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #1B246E;
        }
        ul {
            list-style-type: decimal;
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }
        li {
            font-size: 18px;
            padding: 5px;
            display: flex;
            justify-content: space-between;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Persistent To-Do List</h1>

    <h2>Add Your Task</h2>
    
    <div class="input-container">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Add Task</button>
    </div>

    <h2>Your Tasks</h2>
    <ul id="taskList"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let taskList = document.getElementById("taskList");
            let taskItem = document.createElement("li");
            taskItem.innerHTML = `${taskText} <button class="delete-btn" onclick="removeTask(this)">Remove</button>`;
            taskList.appendChild(taskItem);

            saveTasks();
            taskInput.value = "";
        }

        function removeTask(button) {
            let taskItem = button.parentElement;
            taskItem.remove();
            saveTasks();
        }

        function saveTasks() {
            let tasks = [];
            document.querySelectorAll("#taskList li").forEach(taskItem => {
                tasks.push(taskItem.innerText.replace(" Remove", ""));
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let storedTasks = JSON.parse(localStorage.getItem("tasks") || "[]");
            let taskList = document.getElementById("taskList");
            storedTasks.forEach(taskText => {
                let taskItem = document.createElement("li");
                taskItem.innerHTML = `${taskText} <button class="delete-btn" onclick="removeTask(this)">Remove</button>`;
                taskList.appendChild(taskItem);
            });
        }
    </script>
</body>
</html>
