<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Hierarchy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .node {
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            margin: 10px;
            width: 150px;
            font-weight: bold;
        }
        .line {
            width: 2px;
            height: 30px;
            background-color: black;
            margin: -10px 0;
        }
        .sub-nodes {
            display: flex;
            gap: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="node">Maths</div>
        <div class="line"></div>
        <div class="sub-nodes">
            <div class="node">Algebra</div>
            <div class="node">Calculus</div>
        </div>
    </div>
</body>
</html>
