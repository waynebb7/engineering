<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Phase Delta Power Calculator (Phase Values)</title>
    <script type="text/javascript" async 
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .math-container {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .input-container {
            display: grid;
            grid-template-columns: 150px 120px 70px;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            text-align: right;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            text-align: right;
        }
        .unit {
            font-size: 16px;
            text-align: left;
        }
        button {
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #2E3A87;
            color: white;
            border: none;
            width: 100%;
        }
        button:hover {
            background-color: #1B246E;
        }
    </style>
</head>
<body>
    <h1>Three-Phase Delta Power Calculator (Using Phase Values)</h1>

    <h2>Enter Electrical Values</h2>
        
    <div class="input-container">
        <label for="voltage">Phase Voltage (V<sub>Ph</sub>):</label>
        <input type="number" id="voltage" value="230">
        <span class="unit">Volts</span>

        <label for="current">Phase Current (I<sub>Ph</sub>):</label>
        <input type="number" id="current" value="15">
        <span class="unit">Amps</span>

        <label for="powerFactor">Power Factor (PF):</label>
        <input type="number" id="powerFactor" step="0.01" value="0.9">
        <span class="unit">Unitless</span>
    </div>

    <button onclick="calculateDeltaPhasePower()">Calculate Three-Phase Power</button>

    <h2>Three-Phase Power Formula (Delta Connection)</h2>
    <div class="math-container">
        $$ P = 3 \times V_{Ph} \times I_{Ph} \times \cos(\theta) $$
    </div>

    <h2>Calculated Three-Phase Power</h2>
    <p id="deltaPhasePowerResult"></p>

    <script>
        function calculateDeltaPhasePower() {
            let V_Ph = parseFloat(document.getElementById("voltage").value);
            let I_Ph = parseFloat(document.getElementById("current").value);
            let PF = parseFloat(document.getElementById("powerFactor").value);
            let P = 3 * V_Ph * I_Ph * PF;

            document.getElementById("deltaPhasePowerResult").innerHTML = `Calculated Three-Phase Power: <strong>${P.toFixed(3)} W</strong>`;
        }
    </script>
</body>
</html>
